name: AdbeUnitTestsPython2.7

on: [push]

jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [21, 26]
        target: [default] # Other option: google_apis
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          profile: Nexus 6
          script: |
            python2.7 -m pip install --upgrade pip
            python2.7 -m pip install --user -r requirements.txt
            echo "Wait for device"
            adb wait-for-device
            echo "Run the tests"
            python2.7 -m pytest -v tests/adbe_tests.py  --durations=0
